<%inherit file='base.html'/>
<%inherit file='msg.html'/>

<%def name='title()'>
  登录
</%def>

<%def name='body()'>
  ${parent.head_menu(None)}
  <%call expr='parent.msg_base()'>
    <form action="/login/" method="post">
      <table class='t' cellspacing='0' cellpadding='0'>
        <tr>
          <td class='l'>用户名：</td>
          <td><input type="text" name="username" style="width:120px;"> <a href="/register/">还没注册?</a></td>
        </tr>
        <tr>
          <td class='l'>密 &nbsp;码：</td>
          <td>
		  	<input type="password" name="password" style="width:120px;">
			% if setting.reg_email == 'on':
				<a href="/losspass/">找回密码</a>
			% endif
		  </td>
        </tr>
        <tr>
          <td class='l'></td>
          <td><input type="submit" value=" 登 录 "></td>
        </tr>
      </table>
    </form>
  </%call>
</%def>
