<%inherit file='profiles_base.html'/>

<%def name='css()'>
  <link rel="stylesheet" type="text/css" href="/static/css/css1.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/profiles.css" />
</%def>

<%def name='title()'>
  资料修改 - 修改头像
</%def>

<%def name='body()'>
  ${parent.menu(ac='face')}
  <div class="op-pic">
    <div class="l-pic">
      <h4>当前头像</h4>
      <img src="/showfile/${my.face}" width="${my.facewidth}" height="${my.faceheight}" />
    </div>
    <div class="r-pic">
      <h4>设置新头像</h4>
      <form action="/profiles/face/" method="post" enctype="multipart/form-data">
        <input type="file" name="myface"><br /><br />
        <input type="submit" value="保存头像">
      </form>
    </div>
  </div>
  <%call expr="parent.showface()">
    <ul>
      <li>上传真实头像方便网友认识你</li>
      <li>头像最大不超过100K</li>
    </ul>
  </%call>
</%def>
