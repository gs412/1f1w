<%inherit file='profiles_base.html'/>

<%def name='css()'>
	<link rel="stylesheet" type="text/css" href="/static/css/css1.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/profiles.css" />
</%def>

<%def name='title()'>
  资料修改 - 修改邮箱
</%def>

<%def name='body()'>
  ${parent.menu(ac='email')}
  <form action="/profiles/email/" method="post" enctype="multipart/form-data">
    <table class="p-form">
      <tr>
        <td class="l-td">当前密码：</td>
        <td class="r-td"><input class="input" type="password" name="oldpass"></td>
      </tr>
      <tr>
        <td class="l-td">Email：</td>
        <td class="r-td"><input class="input" type="text" name="newemail"></td>
      </tr>
      <tr>
        <td class="l-td">确认Email：</td>
        <td class="r-td"><input class="input" type="text" name="verifyemail"></td>
      </tr>
      <tr>
        <td></td>
        <td class="r-td"><input type="submit" value="保存修改"></td>
      </tr>
    </table>
  </form>
  <%call expr="parent.showface()">
    <ul>
      <li>请用真实存在的邮箱</li>
      <li>保存修改后系统会发送一封确认邮件到您的新邮箱，确认后新邮箱才会生效</li>
    </ul>
  </%call>
</%def>
