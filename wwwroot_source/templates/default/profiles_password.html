<%inherit file='profiles_base.html'/>

<%def name='css()'>
	<link rel="stylesheet" type="text/css" href="/static/css/css1.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/profiles.css" />
</%def>

<%def name='title()'>
  资料修改 - 修改密码
</%def>

<%def name='body()'>
  ${parent.menu(ac='password')}
  <form action="/profiles/password/" method="post" enctype="multipart/form-data">
    <table class="p-form">
      <tr>
        <td class="l-td">当前密码：</td>
        <td class="r-td"><input class="input" type="password" name="oldpass"></td>
      </tr>
      <tr>
        <td class="l-td">新密码：</td>
        <td class="r-td"><input class="input" type="password" name="newpass"></td>
      </tr>
      <tr>
        <td class="l-td">确认密码：</td>
        <td class="r-td"><input class="input" type="password" name="verifypass"></td>
      </tr>
      <tr>
        <td></td>
        <td class="r-td"><input type="submit" value="保存修改"></td>
      </tr>
    </table>
  </form>
  <%call expr="parent.showface()">
    <ul>
      <li>密码长度6～14位，字母区分大小写</li>
      <li>密码过于简单有被盗的风险，一旦密码被盗你的个人信息有泄漏的危险，同时你和你好友的利益也会造成损害</li>
      <li>不要使用公开信息作为密码，如生日、电话</li>
    </ul>
  </%call>
</%def>
