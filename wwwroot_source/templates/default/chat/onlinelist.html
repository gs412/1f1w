% for user in user_l:
<li>
  <table style='float:left; width:16px; height:16px;' cellpadding=0 cellspacing=0>
    <tr>
      <td style='text-align:center;'>
        <img src="/showfile/${user.face}" width="${user.facewidth}" height="${user.faceheight}" />
      </td>
    </tr>
  </table>
  <table style='float:left;' cellpadding=0 cellspacing=0>
    <tr>
      <td>
        ${user.username}
      </td>
    </tr>
  </table>
</li>
% endfor
